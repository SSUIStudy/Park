<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/animation_library_190218.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>anomation_library</title>
</head>
<body>  
    <div class="wrap">       
        <div class="select">
            <div class="select__tit"><strong>Animation Library</strong></div>
            <div class="basic"><strong>Basic fade in style</strong></div> 
            <ul class="basic_li">
                <li class="fadeIn_li">fadeIn</li>
                <li class="fadeIn_li_2">fadeIn 2방향(L,R)</li>
                <li class="fadeIn_li_4">fadeIn 4방향(L,T,B,R)</li>
            </ul>
            <div class="special"><strong>Special fade in style</strong></div>
            <ul class="special_li">
                <li class="popIn_li">popIn</li>                
                <li class="flip-txt_li">flipIn(text)</li>
                <li class="flip-img_li">flipIn(img)</li>
                <li class="unfold_bounce_li">unfold_bounce</li>
                <li class="zoom_li">zoomIn</li>              
            </ul>            
            <div class="effect"><strong>Effect style</strong></div>
            <ul class="effect_li">
                <li class="effect_hover_li">Effect Hover</li>
                <li class="effect_infinite_li">Effect Infinite</li>
            </ul>
        <!--
            <div class="detail"><strong><a href="anomation_library.html" target="_blank">Animation Library</br>모아보기</a></strong></div>
            <div class="sample"><strong><a href="sample.html" target="_blank">Sample Page</br>바로가기</a></strong></div>            
        -->
        </div>
        <div class="sample-box">
            <div class="main-tit">Animation Library</br>메뉴를 선택해 주세요!</div>
            <div class="fadeIn">
                <img src="../images/outfitunderwear3_01.jpg" alt="">
                    <div class="fadeIn__tit">
                        <img src="../images/outfitunderwear3_logo.png" alt="">
                    </div>
            </div>            
            <div class="fadeIn4">
                <ul>
                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="img07-02" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-03.jpg" alt="" id="img07-03" class="img"></li>
                </ul>
                <ul>
                    <li><img src="../images/outfitunderwear3_07-04.jpg" alt="" id="img07-04" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-05.jpg" alt="" id="img07-05" class="img"></li>
                </ul>
            </div>
            <div class="fadeIn2">
                <ul>
                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="img07-06" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-03.jpg" alt="" id="img07-07" class="img"></li>
                </ul>
                <ul>
                    <li><img src="../images/outfitunderwear3_07-04.jpg" alt="" id="img07-08" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-05.jpg" alt="" id="img07-09" class="img"></li>
                </ul>
            </div>
            <div class="effect_hover">
                <h1>Effect Hover</h1>
                <ul>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="hover1"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="hover2"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="hover3"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="hover4"></li>
                </ul>
            </div>
            <div class="effect_infinite">
                <h1>Effect Infinite</h1>
                <ul>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="infinite1"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="infinite2"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="infinite3"></li>
                    <li><img src="../images/styling_d_detail.jpg" alt="" id="infinite4"></li>
                </ul>
            </div>
            <div class="popIn">
                <ul>
                    <li><img src="../images/outfitunderwear3_08-01.jpg" alt="" id="pop1"></li>
                    <li><img src="../images/outfitunderwear3_08-02.jpg" alt="" id="pop2"></li>
                </ul>
                <ul>
                    <li><img src="../images/outfitunderwear3_08-03.jpg" alt="" id="pop3"></li>
                </ul>
            </div>
            <div class="flip-txt">
                <img src="../images/outfitunderwear3_d_03.jpg" alt="">
                <ul>
                    <li><img src="../images/outfitunderwear3_d_03-01.png" alt="" id="flip1"></li>
                    <li><img src="../images/outfitunderwear3_d_03-02.png" alt="" id="flip2"></li>
                    <li><img src="../images/outfitunderwear3_d_03-03.png" alt="" id="flip3"></li>
                </ul>
            </div>
            <div class="flip-img">
                <img src="../images/outfitunderwear3_02.jpg" alt="" class="spinIn">
                <div>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-01.jpg" alt="" class="flipInX"></li>
                        <li><img src="../images/outfitunderwear3_02-02.jpg" alt="" class="flipInY2"></li>
                        <li><img src="../images/outfitunderwear3_02-03.jpg" alt="" class="flipInX2"></li>
                        <li><img src="../images/outfitunderwear3_02-04.jpg" alt="" class="flipInY"></li>
                    </ul>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-05.jpg" alt="" class="pullUp"></li>
                        <li><img src="../images/outfitunderwear3_02-06.jpg" alt="" class="flipInX2"></li>
                    </ul>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-07.jpg" alt="" class="flipInY"></li>
                        <li><img src="../images/outfitunderwear3_02-08.jpg" alt="" class="flipInY2"></li>
                        <li><img src="../images/outfitunderwear3_02-09.jpg" alt="" class="flipInX"></li>
                        <li><img src="../images/outfitunderwear3_02-10.jpg" alt="" class="pullUp"></li>
                    </ul>
                </div>
            </div> 
            <div class="unfold_bounce">
                <ul>
                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="unfold" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-03.jpg" alt="" id="bounce" class="img"></li>
                </ul>
            </div>   
            <div class="zoom">
                <img src="../images/outfitunderwear3_01.jpg" alt="">
                    <div class="zoom__tit">
                        <img src="../images/outfitunderwear3_logo.png" alt="">
                    </div>
            </div> 
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var sample_box = $(".sample-box"); 
            var main_tit = $(".main-tit");
            var ani_list = $(".select ul li"); 
            var basic = $('.basic');
            var special = $('.special');
            var effect = $('.effect');
            $('.select ul').slideUp();
            basic.click(function(){
                $('.basic_li').stop().slideToggle();                
            });
            special.click(function(){
                $('.special_li').stop().slideToggle();                
            });
            effect.click(function(){
                $('.effect_li').stop().slideToggle();                
            });
            
            //main_tit.addClass('on')    
            ani_list.click(function(){
                var fadeIn_li = $(this).hasClass('fadeIn_li');
                var fadeIn = $(".fadeIn");
                var fadeIn_li_4 =  $(this).hasClass('fadeIn_li_4');
                var fadeIn4 =  $('.fadeIn4');
                var fadeIn_li_2 =  $(this).hasClass('fadeIn_li_2');
                var fadeIn2 =  $('.fadeIn2');
                var effect_hover_li =  $(this).hasClass('effect_hover_li');
                var effect_hover =  $('.effect_hover');
                var effect_infinite_li =  $(this).hasClass('effect_infinite_li');
                var effect_infinite =  $('.effect_infinite');
                var popIn_li =  $(this).hasClass('popIn_li');
                var popIn =  $('.popIn');
                var flip_txt_li =  $(this).hasClass('flip-txt_li');
                var flip_txt =  $('.flip-txt');
                var flip_img_li =  $(this).hasClass('flip-img_li');
                var flip_img =  $('.flip-img');
                var unfold_bounce_li =  $(this).hasClass('unfold_bounce_li');
                var unfold_bounce =  $('.unfold_bounce');
                var zoom_li =  $(this).hasClass('zoom_li');
                var zoom =  $('.zoom');

                function fade(a){
                    sample_box.children("div").removeClass('on');
                    a.addClass("on")
                };  

                ani_list.removeClass('bg');
                $(this).addClass('bg');
                if(fadeIn_li){
                    fade(fadeIn);
                }else if(fadeIn_li_4){
                    fade(fadeIn4);
                }else if(fadeIn_li_2){
                    fade(fadeIn2);
                }else if(effect_hover_li){
                    fade(effect_hover);
                }else if(effect_infinite_li){
                    fade(effect_infinite);
                }else if(popIn_li){
                    fade(popIn);
                }else if(flip_txt_li){
                    fade(flip_txt);
                }else if(flip_img_li){
                    fade(flip_img);
                }else if(unfold_bounce_li){
                    fade(unfold_bounce);
                }else if(zoom_li){
                    fade(zoom);
                }
                                           
            });
             
        });
    </script>
</body>
</html>
