</head>
<body>
    <div class="intro on">
        <div class="bgL"></div>
        <div class="bgR"></div>

    <div class="wrap">
        <header>

        <div class="menu">

            </ul>

        </div>
        <div class="sample_box">

            </div>

            </div>
            <div class="fadeIn2">
                <ul>
                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="img07-06" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-03.jpg" alt="" id="img07-07" class="img"></li>
                </ul>
                <ul>
                    <li><img src="../images/outfitunderwear3_07-04.jpg" alt="" id="img07-08" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-05.jpg" alt="" id="img07-09" class="img"></li>
                </ul>
            </div>
            <div class="fadeIn4">
                <ul>
                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="img07-02" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-03.jpg" alt="" id="img07-03" class="img"></li>
                </ul>
                <ul>
                    <li><img src="../images/outfitunderwear3_07-04.jpg" alt="" id="img07-04" class="img"></li>
                    <li><img src="../images/outfitunderwear3_07-05.jpg" alt="" id="img07-05" class="img"></li>

            </div>

                    <li><img src="../images/outfitunderwear3_08-01.jpg" alt="" id="pop1"></li>

            <div class="flip-img">
                <img src="../images/outfitunderwear3_02.jpg" alt="" class="spinIn">
                <div>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-01.jpg" alt="" class="flipInX"></li>
                        <li><img src="../images/outfitunderwear3_02-02.jpg" alt="" class="flipInY2"></li>

                        <li><img src="../images/outfitunderwear3_02-04.jpg" alt="" class="flipInY"></li>
                    </ul>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-05.jpg" alt="" class="pullUp"></li>
                        <li><img src="../images/outfitunderwear3_02-06.jpg" alt="" class="flipInX2"></li>
                    </ul>
                    <ul>
                        <li><img src="../images/outfitunderwear3_02-07.jpg" alt="" class="flipInY"></li>
                        <li><img src="../images/outfitunderwear3_02-08.jpg" alt="" class="flipInY2"></li>

                    <li><img src="../images/outfitunderwear3_07-02.jpg" alt="" id="unfold" class="img"></li>

            </div>
            <div class="zoom">
                <img src="../images/outfitunderwear3_01.jpg" alt="">
                    <div class="zoom__tit">
                        <img src="../images/outfitunderwear3_logo.png" alt="">
                    </div>
            </div>    
        </div>
    </div>
    <script>
         $(document).ready(function(){
             function nav_click(e){
                 var navList = $('nav ul li');
                 navList.click(function(){
                    var num = $(this).index() ;
                    var num_1 = num - 1;
                    var menuList_wrap =  $('.menu ul');
                    var menuList_eq = $('.menu ul:eq('+ num_1 +')');

                    if(num > 0){
                        navList.removeClass(e);
                        menuList_wrap.removeClass(e);
                        $(this).addClass(e);
                        menuList_eq.addClass(e);                        
                    }
                 });
             };

             function menuList_click(list_class,sampleBox_class){
                var menuList =  $('.menu ul li');
                menuList.click(function(){
                    var menuList_class = $(this).attr('class');
                    var sample = $('.sample_box div');
                    if(menuList_class == list_class){
                        sample.removeClass('on');                            
                        menuList.removeClass('active');
                        $('.'+ sampleBox_class +'').addClass('on');
                        $(this).addClass('active');
                    }
                });

             };
             function intro(){
                var bgLR = $('.bgL,.bgR');
                var intro = $('.intro');
                var wrap =  $('.wrap');
                intro.click(function(){        
                wrap.removeClass('fadeout')       
                bgLR.addClass('bg_ani_open');
                bgLR.removeClass('bg_ani_close');
                    setTimeout(function(){
                        intro.removeClass('on')
                        wrap.addClass('fadein')
                    },1000);
                });
                $('.home').click(function(){
                   intro.addClass('on')
                    wrap.removeClass('fadein')
                    wrap.addClass('fadeout')
                    bgLR.addClass('bg_ani_close');
                    bgLR.removeClass('bg_ani_open');
                });
             };
             
             intro();
             nav_click('active');
             menuList_click('fadeIn_li','basic');
             menuList_click('fadeIn_li_2','fadeIn2');
             menuList_click('fadeIn_li_4','fadeIn4');
             menuList_click('popIn_li','popIn');
             menuList_click('flip-img_li','flip-img');
             menuList_click('unfold_bounce_li','unfold_bounce');
             menuList_click('zoom_li','zoom');
         });
    </script>
    
</body>
</html>
