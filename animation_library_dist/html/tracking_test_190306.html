<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    h1 {
        margin-top: 300px;
        font-size: 120px;
        text-align: center;
        color: #666;
        opacity: 0;
        animation: test 1s forwards;
    }

    @keyframes test {
        0% {
            letter-spacing: 5em;
            transform: translate(0, 0) rotate(0);
            opacity: 0;
        }
        100% {
            transform: translate(0, 0) rotate(-1440deg);
            opacity: 1;
        }
    }

</style>

<body>
    <h1>STYLESHIP UI</h1>
</body>

</html>
