<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP 예제</title>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="../js/TweenMax.min.js"></script>
    <script src="../js/TimelineMax.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .test{
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: transparent;
        top: 400px;
        left: 0;
        right: 0;
        margin:auto;
        border-radius: 10% 90%;
    }
    .btn{
       position: absolute;
       top: 450px;
       left: 0;
       right: 0;
        text-align: center;
        z-index: 999;
    }
    .btn button{
        width: 150px;
        height: 30px;
    }
</style>
<script>
    $(function(){
        var timeline = new TimelineMax;
            function test(n){                
                timeline.to($('.test'+n+''), .7,{
                    width:50,
                    height:50,
                    y:-150,
                    x:0,
                    backgroundColor:"pink",
                }).to($('.test'+n+''), 3,{                 
                    bezier:{
                        type:"thru", //커브 타입 (기본값 : thru)
                        values:[                    
                            {x:0, y:-200}, 
                            {x:500, y:-300}, //두번째 이동지점
                            {x:0, y:500}, //세번째 이동지점
                            {x:-500, y:-300},                       
                            {x:0, y:-200} 
                        ],
                    },  repeat: -1, rotationX:3600
                });  
            }        
        $(".btn button").on('click', function(){
           test(1,0.1);
           test(2,0.2);
           test(3,0.3);
           test(4,0.4);
           test(5,0.5);
           test(6,0.6);
           test(7,0.7);
           test(8,0.8);
           test(9,0.9);
           test(11,1.1);   
           test(12,1.2);
           test(13,1.3);
           test(14,1.4);
           test(15,1.5);
           test(16,1.6);
           test(17,1.7);
           test(18,1.8);
           test(19,1.9);
           test(20,2);
           test(21,2.1);
           test(22,2.2);
           test(23,2.3);
           test(24,2.4);
           test(25,2.5);
           test(26,2.6);
           test(27,2.7);
           test(28,2.8);
           test(29,2.9);
           test(30,3);
        });
    });
</script>
<body>
    <div class="test test1"></div>
    <div class="test test2"></div>
    <div class="test test3"></div>
    <div class="test test4"></div>
    <div class="test test5"></div>
    <div class="test test6"></div>
    <div class="test test7"></div>
    <div class="test test8"></div>
    <div class="test test9"></div>
    <div class="test test10"></div>
    <div class="test test11"></div>
    <div class="test test12"></div>
    <div class="test test13"></div>
    <div class="test test14"></div>
    <div class="test test15"></div>
    <div class="test test16"></div>
    <div class="test test17"></div>
    <div class="test test18"></div>
    <div class="test test19"></div>
    <div class="test test20"></div>
    <div class="test test21"></div>
    <div class="test test22"></div>
    <div class="test test23"></div>
    <div class="test test24"></div>
    <div class="test test25"></div>
    <div class="test test26"></div>
    <div class="test test27"></div>
    <div class="test test28"></div>
    <div class="test test29"></div>
    <div class="test test30"></div>
    <div class="btn"><button>start</button></div>
</body>
</html>
