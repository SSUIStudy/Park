    <script>
        $(document).ready(function(){
            var sandbox = $(".sandbox");
            var select_box = $(".select a");
            var ani_list_wrap = $(".select ul");
            var ani_list = $(".select ul li");

            ani_list_wrap.slideUp();

            select_box.click(function(){
                ani_list_wrap.stop().slideToggle();                
            });
            
            ani_list.click(function(){
                var num = $(this).index();
                var cl = $(this).text();
                var allCl = ani_list.text();   

                    ani_list_wrap.slideUp();
                    sandbox.addClass(cl);   
                    setTimeout(function(){
                        sandbox.removeClass(cl);
                     },1000);                             
            });
           
        });
    </script>
